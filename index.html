<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cost of Equity Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="costofEquityRadio" name="variables" checked>
  <label for="costofEquityRadio">Cost of Equity</label>

  <input type="radio" id="nextYearsDividendsperShareRadio" name="variables">
  <label for="nextYearsDividendsperShareRadio">Next Year's Dividends per Share</label>

  <input type="radio" id="currentMarketValueofStockRadio" name="variables">
  <label for="currentMarketValueofStockRadio">Current Market Value of Stock</label>

  <input type="radio" id="growthRateofDividendsRadio" name="variables">
  <label for="growthRateofDividendsRadio">Growth Rate of Dividends</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Next Year's Dividends per Share ($)</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Current Market Value of Stock ($)</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">Growth Rate of Dividends</label>
  <input type="number" id="v3"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
